<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Order</title>
        <link rel="stylesheet" href="order_style.css">
    </head>
    
    <body>

        <header></header>
        
        <div class="reciept">
            <h1>Shopping Cart</h1>
            <h3>Pizza Pizza</h3>

            <style>
                th, td {
                  padding: 5px;
                }
                th {
                  text-align: left;
                }
            </style>
            <table>
              <tr>
                <th>Quantity</th>
                <th>Item</th> 
                <th>Price</th>
              </tr>
              <tr>
                <td><input type="number" step="1" style="width: 25px;"></td>
                <td>Large Pepperoni Pizza</td> 
                <td>$19.65</td>
              </tr>
              <tr>
                <td><input type="number" step="1" style="width: 25px;"></td>
                <td>Garlic Dip</td> 
                <td>$3.45</td>
              </tr>
              <tr>
                <td><input type="number" step="1" style="width: 25px;"></td>
                <td>Pepsi</td> 
                <td>$3.75</td>
              </tr>
            </table>
        </div>
        
        <button class="checkout" type="button">Go to Checkout</button>
        <button class="menu" type="button">Back to Menu</button>
    </body>
    
</html>
