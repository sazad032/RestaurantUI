<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Menu List</title>
    <link rel = "stylesheet"   type = "text/css"   href = "Normalize.css"/>
    <link rel = "stylesheet"   type = "text/css"   href = "MenuStyle.css" />
  </head>
  <body>
      <header>
          <div class="Heading">
              <p class = "context">McDonald's
              </p>
          </div>       
      </header>
      
          
          <div class= "col-1-of-4">
              <img src="assets/bigmac.png" class="burger">
              <h2>Big Mac Meal</h2>
              <h2>1090 Cal</h2>
              <p class = "price">$9.29</p>
              <button type="button">Add</button>
          </div>
          
          <div class= "col-2-of-4">
              <img src="assets/mcmuff.PNG" class="burger">
              <h2>Egg McMuffin </h2>
              <h2>450 Cal</h2>
              <p class = "price">$6.19</p>
              <button type="button">Add</button>
          </div>
          
          <div class= "col-3-of-4">
              <img src="assets/wrap.PNG" class="burger">
              <h2>Chicken & Bacon Wrap</h2>
              <h2>1120 Cal</h2>
              <p class = "price">$9.69</p>
              <button type="button">Add</button>
          </div>
          
        <div class= "col-4-of-4">
              <img src="assets/blt.PNG" class="burger">
              <h2>BLT with Chicken </h2>
              <h2>1123 Cal</h2>
              <p class = "price">$10.39</p>
             <button type="button">Add</button>
          </div>
      
      
      <div class= "col2-1-of-3">
              <img src="assets/carolina.PNG" class="burger">

              <p class = "price">$10.69</p>
          <button type="button">Add</button>
          </div>
      
      <div class= "col2-2-of-3">
              <img src="assets/happy.PNG" class="burger">
              <h2>Happy Meal </h2>
              <h2>675 Cal</h2>
              <p class = "price">$3.99</p>
          <button type="button">Add</button>
          </div>
      
      <div class= "col2-3-of-3">
              <img src="assets/banana.PNG" class="burger">
              <h2>Chunk Muffin Pairing</h2>
              <h2>430 Cal</h2>
              <p class = "price">$1.99</p>
          <button type="button">Add</button>
          </div>
  
  </body>
</html>
