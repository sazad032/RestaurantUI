<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Checkout</title>
        <link rel="stylesheet" href="checkout_style.css">
    </head>
    
    <body>

        <header>
        
        <div class="reciept">
            <h1>Checkout</h1>
            <h3>Pizza Pizza</h3>

            <style>
                th, td {
                  padding: 5px;
                }
                th {
                  text-align: left;
                }
            </style>
            <table>
              <tr>
                <th>Quantity</th>
                <th>Item</th> 
                <th>Price</th>
              </tr>
              <tr>
                <td>1</td>
                <td>Large Pepperoni Pizza</td> 
                <td>$19.65</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Garlic Dip</td> 
                <td>$3.45</td>
              </tr>
              <tr>
                <td>1</td>
                <td>Pepsi</td> 
                <td>$3.75</td>
              </tr>
            </table>
        </div>
        
        <div class="tips">
            <h4> Add a tip </h4>
            <button class="tip_button" type="button">$2</button>
            <button class="tip_button" type="button">$3</button>
            <button class="tip_button" type="button">$4</button>
            <input style="width: 90px; height: 34px;" type="text" placeholder="          $3">
        </div>
        
        <div class="address">
            <h3>Your Delivery</h3>
            <p>ETA: 30 - 40 mins</p>
            <p>Delivery Address: 75 Laurier Avenue</p>
        </div>
        
        <div  class="total">
            <style>
                th, td {
                  padding: 5px;
                }
                th {
                  text-align: left;
                }
            </style>
            <table>
              <tr>
                <td>Subtotal</td>
                <td>$26.85</td>
              </tr>
              <tr>
                <td>Delivery Fee</td>
                <td>$4.00</td>
              </tr>
              <tr>
                <td>HST</td>
                <td>$3.49</td>
              </tr>
              <tr>
                <td>Total</td>
                <td>$34.34</td>
            </table>
            <table style="margin-top: 15px;">
                <tr>
                <td>Paid By:</td>
                <td>Visa</td>
              </tr>
            </table>
        </div>
        
        <button class="confirm" type="button">Confirm</button>
        </header>
    </body>
    
</html>
